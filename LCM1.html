<script>
function lcm(a, b) {
  let max = Math.max(a, b);
  while (true) {
    if (max % a === 0 && max % b === 0) {
      return max;
    }
    max++;
  }
}
let num1 = parseInt(prompt("Enter the first number:"));
let num2 = parseInt(prompt("Enter the second number:"));
let result = lcm(num1, num2);
alert(`The LCM of ${num1} and ${num2} is ${result}.`);
</script>
